<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Encriptador</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/icon.png" alt="">
            <h1 class="tittle">Encriptador-Alura</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img id="imgDer" src="img/muneco.png">
            <h2 id="texto">Ningún mensaje fue encontrado</h2>
            <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p id="informative"><i class="fas fa-info-circle"></i> Solo letras minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/44916ce97e.js" crossorigin="anonymous"></script>

</html>
